l.$invalid">必填</span></div></li></ul><div class="modal-footer text-right"><button class="ui-btn ui-btn-sm ui-btn-white" ng-click="close()">取消</button><button class="ui-btn ui-btn-sm ui-btn-bright" ng-disabled="codeInfoForm.$invalid||isWaiting" ng-click="toModify()">确定</button></div></div>
