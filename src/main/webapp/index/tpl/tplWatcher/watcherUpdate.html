<div class="mod-cluster watcher-update"><form-container left-column-width="80px"><form name="updateWatcher"><form-config-group><form-config-item config-title="镜像信息"><form-input-container> <span class="info" ng-bind="watcher.containerDrafts[0].registry"></span><span class="info">/</span><span class="info" ng-bind="watcher.containerDrafts[0].image"></span><span class="info">:</span><span class="info" ng-bind="watcher.containerDrafts[0].tag"></span><span class="fa fa-pencil ui-btn-none icon-edit-color" ng-click="modifyMirrorInfo()" style="padding: 0px 5px !important;cursor:pointer;"></span></form-input-container></form-config-item></form-config-group><form-config-group><form-config-item config-title="主机标签"><form-input-container><form-with-button width="120px"><content-area><form-multiple-select options="labelsOption" ng-model="watcherlabels" placeholder="选择主机标签" on-change="toggleLabels(watcherlabels)" name="labels"></form-multiple-select></content-area><button-area><span class="txt-wrap" style="margin-left:10px;"><a class="link-safe" ng-click="nodeListIns.showHost()">查看选中主机</a></span></button-area></form-with-button></form-input-container></form-config-item></form-config-group><form-config-group><form-config-item><form-submit-button form="updateWatcher" on-submit="updateWatcherSubmit()">保存升级设置</form-submit-button></form-config-item></form-config-group></form></form-container><script type="text/ng-template" id="modifyMirrorInfo.html"><div class="d-modal-header">编辑</div><div class="modal-body edit-mirror-modal"><form-container left-column-width="60px"><form name="mirrorInfoForm"><form-config-group><form-config-item config-title="镜像仓库" required="required"><form-input-container><input class="mid-input" type="text" placeholder="" required="required" ng-model="containerDrafts.registry"/></form-input-container></form-config-item></form-config-group><form-config-group><form-config-item config-title="镜像名称" required="required"><form-input-container><input class="mid-input" type=
