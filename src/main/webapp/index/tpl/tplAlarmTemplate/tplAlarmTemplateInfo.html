<ul class="com-list-info alarmtpl-info"><li class="has-top-border"><span class="info-name">报警模板名称</span><span class="info-content info-content-lg-height" ng-bind="config.templateName"></span></li><li><span class="info-name">报警类型</span><span class="info-content info-content-lg-height">{{config.templateType=='deploy'?'容器':'主机'}}</span></li><li ng-if="config.templateType=='host'"><span class="info-name">报警主机组</span><span class="info-content info-content-lg-height" ng-if="config.hostGroupList.length===0">无</span><div class="info-content" ng-if="config.hostGroupList.length!==0"><ul><li class="ui-label" ng-repeat="hostgroup in config.hostGroupList"><a ng-bind="hostgroup.hostGroupName"></a></li></ul></div></li><li ng-if="config.templateType=='deploy'"><span class="info-name">报警容器</span><div class="info-content deploy-option"><input class="ui-input ui-input-white ui-btn-select tool-nowrap select-env select-cluster" readonly="readonly" ng-value="config.deploymentInfo.clusterName||'无集群'"/><input class="ui-input ui-input-white ui-btn-select tool-nowrap select-env" readonly="readonly" ng-value="config.deploymentInfo.hostEnv=='PROD'?'生产':'测试'"/><input class="ui-input ui-input-white ui-btn-select tool-nowrap select-env" readonly="readonly" ng-value="config.deploymentInfo.deploymentName||'无部署'"/></div></li><li><span class="info-name">报警逻辑</span><div class="info-content"><div class="line-single alarm-rule" ng-repeat="strategy in config.strategyList"><ul><li><span>选择报警指标</span><input class="ui-input ui-input-white c1" ng-model="alarmTemplateIns.keyMaps.metric[strategy.metric].text" readonly="readonly"/><span class="c3" ng-bind="tagName=alarmTemplateIns.keyMaps.metric[strategy.metric].tagName" ng-show="config.templateType!='deploy'"></span><input class="ui-input ui-input-white c2" ng-value="strategy.tag||'全部'" ng-if="tagName&amp;&amp;config.templateType!='deploy'" readonly="readonly"/></li><li><div class="l3" ng-if="strategy.metric=='agent_alive'">当agent最近<input class="ui-input ui-input-white ui-input-sm agent-point" ng-model="strategy.pointNum" readonly="readonly"/>次检测<input class="ui-input ui-input-white c8" ng-model="alarmTemplateIns.keyMaps.aggregateTypeAgent[strategy.aggregateType]" readonly="readonly"/><span>表现为“未存活”时，发送报警</span></div><div class="l3" ng-if="strategy.metric!='agent_alive'" ng-cloak="ng-cloak">该指标最新的<input class="ui-input ui-input-white ui-input-sm" ng-model="strategy.pointNum" readonly="readonly"/>个监控值，<input class="ui-input ui-input-white c6" ng-model="alarmTemplateIns.keyMaps.aggregateType[strategy.aggregateType]" readonly="readonly"/><input class="ui-input ui-input-white c7" readonly="readonly" ng-model="strategy.operator"/><input class="ui-input ui-input-white ui-input-sm c10" readonly="readonly" ng-model="strategy.rightValue"/>{{alarmTemplateIns.keyMaps.metric[strategy.metric].unit}}时，发送报警。</div></li><li>邮件/短信的报警文字为：<input class="ui-input ui-input-white c5" readonly="readonly" ng-value="strategy.note||'未设置'"/>最大报警次数<input class="ui-input ui-input-white ui-input-sm" readonly="readonly" ng-model="strategy.maxStep"/>次<a class="icon-help" tooltip="当连续报警次数达到最大报警次数时，即使没有恢复，也不会再发送报警"></a></li></ul></div></div></li><li><span class="info-name">报警用户组</span><span class="info-content info-content-lg-height" ng-if="!config.userGroupList||config.userGroupList.length===0">无</span><div class="info-content info-content-lg-height"><ul><li class="ui-label" ng-repeat="group in config.userGroupList" ng-bind="group.userGroupName"></li></ul></div></li></ul>
