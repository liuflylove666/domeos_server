<form-container left-column-width="0"><form><collection-member-table collection-id="resourceId" collection-type="resourceType" help-text="MASTER权限的成员可以添加、查看、修改、删除报警模板、主机组、用户组，查看和删除未恢复报警；DEVELOPER权限的成员可以添加、查看、修改报警模板、主机组、用户组，查看和删除未恢复报警；REPORTER权限的成员可以查看报警模板、主机组、用户组和未恢复报警。添加、删除或修改报警组成员需要MASTER权限。"></collection-member-table></form></form-container>
